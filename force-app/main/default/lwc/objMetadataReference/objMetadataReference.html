<template>
    <lightning-dual-listbox name="Fields Name" label="Select Fields" source-label="Available" selected-label="Selected" field-level-help="Select your preferred languages" options={getFields} onchange={onFieldSelect}></lightning-dual-listbox>
    <template if:true={selectedFieldList}>
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button variant="brand" label="Show Data" title="Primary action" onclick={handleShow} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive-text" label="Reset Fields" title="Destructive action with a lighter look" onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
    </div>
    </template>
    <template if:true={relatedDataList}>
        <lightning-card icon-name="standard:account" variant="base">
            <div style="height: 300px;">
                <lightning-datatable key-field="id" data={relatedDataList} columns={selectedFieldList}></lightning-datatable>
            </div>
        </lightning-card>
    </template>
</template>
